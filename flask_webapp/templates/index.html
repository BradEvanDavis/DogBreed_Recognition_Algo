
<!-- create a folder named templates, put this file into it -->
<!DOCTYPE html>
<title>Are you a dog?</title>

	<div style="padding-left:3em; margin-top:1em"><h2>Upload Photos to Classify below:</h2></div>

	<div class="form-group">
		<form method="post" enctype="multipart/form-data" style="margin-left: 5em; margin-top:2em">
		 {{ form.hidden_tag() }}
		 {{ form.photo }}
		 {% for error in form.photo.errors %}
			 <span style="color: red;">{{ error }}</span>
		 {% endfor %}
		 {{ form.submit }}
		</form>
	</div>


	{% if file_url %}
	<div style="padding-left:5em; padding-top:1em">
		<br><i>{{ doghuman }}</i></br>
		<br><img src="{{ file_url }}"></br>
		{% endif %}
	</div>
